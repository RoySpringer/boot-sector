<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boot Sector Terminal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        background-color: #0b0f10;
        color: #d2fbd4;
        overflow: hidden;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .terminal-header {
        background-color: #1a1a1a;
        padding: 8px 16px;
        border-bottom: 1px solid #333;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .terminal-title {
        color: #51ffa6;
        font-weight: bold;
      }

      .terminal-status {
        color: #888;
      }

      .terminal-body {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .terminal-output {
        margin-bottom: 16px;
        white-space: pre-wrap;
        font-size: 14px;
        line-height: 1.4;
      }

      .terminal-input-line {
        display: flex;
        align-items: center;
        font-size: 14px;
      }

      .terminal-prompt {
        color: #51ffa6;
        margin-right: 8px;
        white-space: nowrap;
      }

      .terminal-input {
        background: transparent;
        border: none;
        color: #d2fbd4;
        font-family: "Courier New", monospace;
        font-size: 14px;
        flex: 1;
        outline: none;
        caret-color: #51ffa6;
      }

      .terminal-input:focus {
        outline: none;
      }

      .command-output {
        margin: 8px 0;
        padding: 8px 0;
        border-bottom: 1px solid #333;
      }

      .error {
        color: #ff6b6b;
      }

      .success {
        color: #51ffa6;
      }

      .warning {
        color: #ffd93d;
      }

      .info {
        color: #74c0fc;
      }

      .system-log {
        color: #888;
        font-style: italic;
      }

      .boot-sector-display {
        background-color: #1a1a1a;
        padding: 12px;
        border: 1px solid #333;
        border-radius: 4px;
        margin: 8px 0;
        font-family: "Courier New", monospace;
        font-size: 12px;
        line-height: 1.6;
      }

      .corrupted {
        color: #ff6b6b;
        font-weight: bold;
      }

      .repaired {
        color: #51ffa6;
        font-weight: bold;
      }

      .repair-mode {
        background-color: #1a1a1a;
        border: 2px solid #51ffa6;
        padding: 16px;
        margin: 16px 0;
        border-radius: 4px;
      }

      .repair-mode h3 {
        color: #51ffa6;
        margin-bottom: 12px;
      }

      .repair-instructions {
        color: #d2fbd4;
        margin-bottom: 12px;
        line-height: 1.5;
      }

      .boot-animation {
        animation: bootPulse 2s ease-in-out;
      }

      @keyframes bootPulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .hidden-hint {
        color: #0b0f10;
        user-select: text;
        position: absolute;
        top: 50px;
        left: 20px;
        font-size: 12px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .terminal-header {
          padding: 6px 12px;
          font-size: 12px;
        }

        .terminal-body {
          padding: 12px;
        }

        .terminal-output {
          font-size: 13px;
        }

        .terminal-input-line {
          font-size: 13px;
        }

        .boot-sector-display {
          font-size: 11px;
          padding: 8px;
        }
      }

      /* Accessibility */
      .terminal-input:focus {
        background-color: rgba(81, 255, 166, 0.1);
      }

      /* Screen reader only text */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Next level link styling */
      .next-level-link {
        display: inline-block;
        background: linear-gradient(45deg, #51ffa6, #00aa00);
        color: #0b0f10 !important;
        padding: 12px 24px;
        border: 2px solid #51ffa6;
        border-radius: 8px;
        text-decoration: none !important;
        font-weight: bold;
        font-size: 16px;
        margin: 16px 0;
        transition: all 0.3s ease;
        animation: pulse 2s infinite;
      }

      .next-level-link:hover {
        background: linear-gradient(45deg, #00aa00, #51ffa6);
        box-shadow: 0 0 20px rgba(81, 255, 166, 0.5);
        transform: translateY(-2px);
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 10px rgba(81, 255, 166, 0.3);
        }
        50% {
          box-shadow: 0 0 20px rgba(81, 255, 166, 0.7);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="hidden-hint"
      aria-label="Hidden hint for password discovery"
    ></div>

    <div class="terminal-header">
      <div class="terminal-title">BOOT SECTOR TERMINAL v1.0</div>
      <div class="terminal-status">SYSTEM: OFFLINE</div>
    </div>

    <div class="terminal-body">
      <div class="terminal-output" id="terminalOutput">
        Welcome to the Boot Sector Terminal. System boot sector is corrupted. To
        boot the system, you need to repair the boot sector. Manual repair
        required.
      </div>

      <div class="terminal-input-line">
        <span class="terminal-prompt" id="terminalPrompt">guest@system:~$</span>
        <input
          type="text"
          class="terminal-input"
          id="terminalInput"
          placeholder="Enter command..."
          aria-label="Terminal command input"
          autocomplete="off"
        />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
